<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ name }} Library</title>
        <link rel="stylesheet" href="style.css"></link>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>{{ description }}</h1>
        <hr>
        <nav class="fancy-nav">
            <a href="index.html">Home</a>
            <a href="blog.html">Blog</a>
            {% if not next == None %}
                <a href="{{ name }}_library{{ next }}.html"/>Next page</a>
            {% else %}
                <a target="_blank" href="https://github.com/jacadzaca">Code</a>
            {% endif %}
        </nav>
        <hr>
        {% for url in urls %}
            <img src="{{ url }}" loading="lazy"/>
        {% endfor %}
        <hr>
        <footer class="fancy-nav">
            <a href="linux_tech_tips.html" title="Linux facts">Linux Tech Tips</a>
            <a href="mailto:vitouejj@gmail.com" title="Get in contact">Email</a>
            {% if not next == None %}
                <a href="{{ name }}_library{{ next }}.html"/>Next page</a>
            {% else %}
                <a href="jacadzaca.gpg" title="Pretty good privacy">PGP</a>
            {% endif %}
            <a target="_blank" href="rss.xml" title="Stay updated">Feed</a>
            <a href="bookmarks.html" title="Browser bookmarks">Interesting Links</a>
        </footer>
        <hr>
    </body>
</html>
