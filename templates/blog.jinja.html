<!DOCTYPE html>
<html lang="en" dir="ltr" vocab="http://schema.org" typeof="Blog">
    <head>
        <title>jaca's blog</title>

        <link rel="stylesheet" href="/files/css/code_highlight.css">

        {% include 'head.partial.html' %}

        <meta name="description" content="jaca's blog">
        <meta property="og:type" content="website">
        <meta property="og:title" content="jaca's blog">
        <meta property="og:description" content="jaca's blog">
    </head>
    <body>
        <hr style="grid-column: 1 / 3; grid-row: 1">
        <nav>
            {% include 'navigation.partial.html' %}
            <hr>
            {% for post in posts %}
            <a href="#{{ post.id}}">{{ post.title }}</a>
            {% endfor %}
        </nav>
        <main>
            {% for post in posts %}
                <h2 id="{{ post.id }}">{{ post.title }}</h2>
                <small>
                    [
                    <a href="#{{ post.id}}">link</a> â€”
                    <a href="{{ post.post_path }}">standalone</a>
                    ] <time datetime="{{ post.date }}">{{ post.date }}</time>
                </small>
                <article class="indent" >
                    <p>{{ post.text }}</p>
                </article>
            {% endfor %}
        </main>
        <footer>
            {% include 'footer.partial.html' %}
        </footer>
        <hr style="grid-column: 1 / 3; grid-row: 3;">
    </body>
</html>
